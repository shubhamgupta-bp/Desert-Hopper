<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Desert Hopper â€” Main Menu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body class="page-bg">

  <main class="center-stage">
    <div class="brand-card">
      <h1 class="brand-title">DESERT HOPPER</h1>
      <p class="brand-sub">Run through the dunes. Dodge. Survive.</p>
    </div>

    <div class="menu-grid">
      <button class="btn primary" onclick="goTo('play.html')">Start New Game</button>
      <button class="btn accent" onclick="goTo('load.html')">Load Game</button>
      <button class="btn warn" onclick="goTo('save.html')">Save Game</button>
      <button class="btn danger" onclick="goTo('delete.html')">Delete Game</button>
      <button class="btn neutral" onclick="goTo('howto.html')">How To Play</button>
    </div>

    <aside class="side-info">
      <div class="info-block">
        <h4>Last Saved</h4>
        <div id="menu-save-name">(none)</div>
      </div>
      <div class="info-block">
        <h4>Coins</h4>
        <div id="menu-coins">0</div>
      </div>
    </aside>
  </main>

  <script src="js/ui.js"></script>
  <script>
    const saved = localStorage.getItem("lastSavedName");
    const coins = localStorage.getItem("lastSavedCoins");
    if (saved) document.getElementById("menu-save-name").textContent = saved;
    if (coins) document.getElementById("menu-coins").textContent = coins;
  </script>

</body>
</html>
