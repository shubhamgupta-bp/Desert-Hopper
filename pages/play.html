<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Desert Hopper — Play</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.min.js"></script>
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body class="page-bg">
  <div class="play-layout">
    <div class="game-card">
      <canvas id="gameCanvas" width="900" height="200"></canvas>

      <div id="start-panel" class="overlay-panel">
        <h2 class="panel-title">Ready?</h2>
        <div class="panel-actions">
          <button class="btn primary" id="btn-start">Play</button>
          <button class="btn neutral" onclick="goTo('../index.html')">Back</button>
        </div>
      </div>

      <div id="crash-menu" class="crash-overlay hidden">
        <div class="crash-card">
          <h3>You Crashed!</h3>
          <p>Coins: <span id="crash-score">0</span></p>
          <div class="panel-actions">
            <button class="btn primary" onclick="playAgain()">Play Again</button>
            <button class="btn warn" onclick="goToSavePage()">Save Game</button>
            <button class="btn neutral" onclick="goTo('../index.html')">Main Menu</button>
          </div>
        </div>
      </div>
    </div>

    <aside class="right-panel">
      <div class="info-card">
        <h4>Player</h4>
        <p><strong>Username:</strong> <span id="sidebar-username">-</span></p>
        <p><strong>Coins:</strong> <span id="sidebar-coins">0</span></p>
        <p><strong>Obstacles:</strong> <span id="sidebar-obstacles">0</span></p>
      </div>

      <div class="controls-card">
        <h4>Controls</h4>
        <p>Jump: Space / ↑</p>
        <p>Duck: ↓</p>
        <button class="btn warn" style="margin-top:0.5rem;" onclick="goToSavePage()">Save Game</button>
        <button class="btn neutral" style="margin-top:0.5rem;" onclick="goTo('../index.html')">Main Menu</button>
      </div>
    </aside>
  </div>

  <script src="../js/ui.js"></script>
  <script src="../js/game.js"></script>
  <script>
    ensureAuthenticatedInPages();

    document.getElementById("btn-start").addEventListener("click", () => {
      document.getElementById("start-panel").classList.add("hidden");
      if (typeof initGame === "function") initGame();
    });

    loadUsernameIntoSidebar();
  </script>
</body>
</html>
