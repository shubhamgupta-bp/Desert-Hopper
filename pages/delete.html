<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Desert Hopper — Delete Account</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body class="page-bg">
  <div class="page-shell">
    <header>
      <button class="back-link" onclick="goTo('../index.html')">← Back</button>
      <h2 class="page-title">Delete Account</h2>
    </header>

    <section class="danger-card">
      <h3 class="danger-title">Warning!</h3>
      <p class="danger-text">
        Deleting your account will permanently remove your user profile
        and your saved game progress. This action cannot be undone.
      </p>
      <button class="btn danger" onclick="deleteAccount()">Yes, Delete My Account</button>
      <div id="delete-status" class="error-text" style="margin-top:0.5rem;"></div>
    </section>

    <footer style="margin-top: 1.5rem;">
      <button class="btn neutral" onclick="goTo('../index.html')">Back to Main Menu</button>
    </footer>
  </div>

  <script src="../js/ui.js"></script>
  <script>
    ensureAuthenticatedInPages();
  </script>
</body>
</html>
