    </header>

    <section class="howto-shell">
      <div class="card">
        <h3>Controls</h3>
        <ul>
          <li><strong>Jump</strong> — <kbd>Space</kbd> or <kbd>↑</kbd></li>
          <li><strong>Duck</strong> — <kbd>↓</kbd></li>
