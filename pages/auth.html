<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Desert Hopper â€” Login / Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="../css/style.css" />
</head>

<body class="page-bg">
  <div class="auth-card">
    <h1 class="auth-title">Desert Hopper</h1>
    <p class="auth-sub">Sign in or create an account to continue your run.</p>

    <div class="auth-tabs">
      <button id="tab-login" class="auth-tab active" onclick="showLogin()">Login</button>
      <button id="tab-register" class="auth-tab" onclick="showRegister()">Register</button>
    </div>

    <div id="login-form">
      <div class="form-group">
        <label class="label">Username or Email</label>
        <input id="login-identifier" class="input" />
      </div>
      <div class="form-group">
        <label class="label">Password</label>
        <input id="login-password" type="password" class="input" />
      </div>
      <div class="form-footer">
        <button class="btn primary" onclick="login()">Login</button>
        <div id="login-error" class="error-text"></div>
      </div>
    </div>

    <div id="register-form" style="display:none;">
      <div class="form-group">
        <label class="label">Username</label>
        <input id="reg-username" class="input" />
      </div>
      <div class="form-group">
        <label class="label">Email</label>
        <input id="reg-email" type="email" class="input" />
      </div>
      <div class="form-group">
        <label class="label">Password</label>
        <input id="reg-password" type="password" class="input" />
      </div>
      <div class="form-footer">
        <button class="btn primary" onclick="register()">Create Account</button>
        <div id="reg-error" class="error-text"></div>
      </div>
    </div>
  </div>

  <script src="../js/ui.js"></script>
  <script>
    // If already logged in, go to main menu
    if (localStorage.getItem('token')) {
      window.location.href = "../index.html";
    }
  </script>
</body>
</html>
